<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --nav-bg: #0846a1;
            --nav-text: #ffffff;
            --bg: #f8f9fa;
            --text: #212529;
            --item-bg: #ffffff;
            --item-shadow: rgba(0,0,0,0.1);
        }
        .dark-mode {
            --nav-bg: #1f1f1f;
            --nav-text: #e0e0e0;
            --bg: #121212;
            --text: #e0e0e0;
            --item-bg: #1f1f1f;
            --item-shadow: rgba(0,0,0,0.5);
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            background-color: var(--nav-bg) !important;
        }
        .navbar-brand, .dark-toggle, .nav-link {
            color: var(--nav-text) !important;
        }
        .user-list {
            max-width: 600px;
            margin: 2rem auto;
        }
        .list-group-item {
            background: var(--item-bg);
            color: var(--text) !important;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px var(--item-shadow);
            margin-bottom: 0.5rem;
        }
        .list-group-item a.btn {
            color: var(--text);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/admin-layout :: adminNavbar"></div>

<div class="container user-list">
    <h2 class="mb-4" th:text="'User List'"></h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="user : ${users}">
            <div>
                <i class="bi bi-person-circle me-2" style="font-size:1.5rem;color:#0846a1;"></i>
                <span th:text="${user.email}">email@example.com</span>
            </div>
            <a th:href="@{/admin/user-history(userId=${user.id})}" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-clock-history me-1"></i> History
            </a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
