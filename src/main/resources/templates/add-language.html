<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Language</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        :root {
            --nav-bg: #0846a1;
            --nav-text: #ffffff;
            --bg: #f8f9fa;
            --text: #212529;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
        }
        .dark-mode {
            --nav-bg: #1f1f1f;
            --nav-text: #e0e0e0;
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1f1f1f;
            --card-shadow: rgba(0,0,0,0.5);
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            background-color: var(--nav-bg) !important;
        }
        .navbar-brand, .nav-link, .dark-toggle {
            color: var(--nav-text) !important;
        }
        .form-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px var(--card-shadow);
            padding: 2rem;
            max-width: 400px;
            margin: 3rem auto;
        }
        .form-card h3 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/admin-layout :: adminNavbar"></div>

<!-- Form Card -->
<div class="form-card text-center">
    <i class="bi bi-translate" style="font-size: 2.5rem; color: #0846a1;"></i>
    <h3>Add New Language</h3>
    <form action="#" th:action="@{/admin/add-language}" method="post">
        <div class="mb-3 text-start">
            <label for="name" class="form-label">Language Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter language" required>
        </div>
        <button type="submit" class="btn  btn-submit" style="background-color: #0846a1; color: white;"><i class="bi bi-plus-circle me-1"></i> Add Language</button>
    </form>
</div>

<!-- Bootstrap JS & Dark Mode Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
