<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-img-sm {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #0846a1;
            cursor: pointer;
        }

        .profile-dropdown {
            position: absolute;
            top: 65px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            z-index: 999;
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        .row {
            row-gap: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Include Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2>Select a Language</h2>
    <div class="row">
        <div class="col-md-4" th:each="lang : ${languages}">
            <div class="card shadow mb-4">
                <img src="https://images.stockcake.com/public/5/7/6/5769664b-184a-4d7d-a025-e11a51e1f63b_medium/coding-workstation-glow-stockcake.jpg" class="card-img-top" alt="Language Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${lang.name}">Language Name</h5>
                    <a th:href="@{/user/quizzes(languageId=${lang.id})}" class="btn btn-danger mt-2">
                        <i class="bi bi-question-circle me-1"></i> View Quizzes
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
