<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #0846a1;
            border-color: #0846a1;
        }

        .btn-primary:hover {
            background-color: #063b88;
        }

        .alert {
            margin-top: 20px;
        }
                .profile-img-sm {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #0846a1;
            cursor: pointer;
        }

        .profile-dropdown {
            position: absolute;
            top: 65px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            z-index: 999;
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }

    </style>
</head>
<body>

<!-- Include Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2><i class="bi bi-shield-lock-fill me-2 text-primary"></i>Change Password</h2>

                <form th:action="@{/user/change-password}" method="post">
                    <div class="mb-3">
                        <label for="oldPassword"><i class="bi bi-lock-fill me-1"></i> Old Password</label>
                        <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword"><i class="bi bi-key-fill me-1"></i> New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword"><i class="bi bi-check2-square me-1"></i> Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">
                        <i class="bi bi-save2-fill me-1"></i> Change Password
                    </button>
                </form>

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
