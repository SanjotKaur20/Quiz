<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - CodeQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 500px;
            background-color: white;
        }

        .left-section {
            background: url('https://i.pinimg.com/736x/af/8d/63/af8d63a477078732b79ff9d9fc60873f.jpg') center center / cover no-repeat;
            color: white;
            padding: 80px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section h1 {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.4;
        }

        .left-section p {
            margin-top: 20px;
            font-size: 16px;
            color: #f0f0f0;
        }

        .right-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 0;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #f23a59;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 0;
        }

        .btn-primary:hover {
            background-color: #f3425a;
        }

        .alert {
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .left-section {
                display: none;
            }

            .right-section {
                flex: 1;
                padding: 40px 20px;
            }

            .container {
                flex-direction: column;
                min-height: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-section">
        <h1>Secure Reset</h1>
        <p>Set a new password and get back to your learning journey with CodeQuiz.</p>
    </div>

    <div class="right-section">
        <h2><i class="bi bi-shield-lock-fill me-2 text-primary"></i>Reset Your Password</h2>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />

            <div class="mb-3">
                <label><i class="bi bi-key-fill me-1"></i> New Password</label>
                <input type="password" name="newPassword" class="form-control" required />
            </div>
            <div class="mb-3">
                <label><i class="bi bi-check2-square me-1"></i> Confirm New Password</label>
                <input type="password" name="confirmPassword" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-save2-fill me-1"></i> Reset Password
            </button>
        </form>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
