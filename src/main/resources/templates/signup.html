<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Logdy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .left-section {
            background: url('https://i.pinimg.com/736x/af/8d/63/af8d63a477078732b79ff9d9fc60873f.jpg') center center / cover no-repeat;
            color: white;
            padding: 80px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section h1 {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.4;
        }

        .left-section p {
            margin-top: 20px;
            font-size: 16px;
            color: #f0f0f0;
        }

        .right-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 0;
            box-shadow: none;
        }

        .btn-register {
            background-color: #f23a59;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 0;
        }

        .btn-register:hover {
            background-color: #f3425a;
        }

        .link-purple {
            color: #f3425a;
            text-decoration: none;
        }

        .link-purple:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .left-section {
                display: none;
            }

            .right-section {
                flex: 1;
                padding: 40px 20px;
            }

            .container {
                flex-direction: column;
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Welcome to CodeQuiz</h1>
            <p>Create your account and start your journey with us today.</p>
        </div>

        <div class="right-section">
            <h2>Register</h2>
            <form th:action="@{/signup}" th:object="${user}" method="post">

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email Address" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required />
                </div>

                <div th:if="${error}" class="error" th:text="${error}"></div>

                <button type="submit" class="btn btn-register w-100">Register</button>

                <div class="text-center mt-3">
                    Already have an account? <a th:href="@{/login}" class="link-purple">Login here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
