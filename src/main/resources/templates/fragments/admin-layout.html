<!-- fragments/admin-layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- HEAD Fragment -->
<head th:fragment="adminHead">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    :root {
      --nav-bg: #0846a1;
      --nav-text: #ffffff;
      --bg: #f8f9fa;
      --text: #212529;
      --column-bg: #e9ecef;
      --card-bg: #ffffff;
    }

    .dark-mode {
      --nav-bg: #1f1f1f;
      --nav-text: #e0e0e0;
      --bg: #121212;
      --text: #e0e0e0;
      --column-bg: #2a2a2a;
      --card-bg: #1f1f1f;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background-color: var(--nav-bg) !important;
    }

    .navbar-brand,
    .nav-link {
      color: var(--nav-text) !important;
    }

    .dark-toggle {
      cursor: pointer;
      color: var(--nav-text);
    }
  </style>
</head>

<!-- NAVBAR Fragment -->
<body th:fragment="adminNavbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" th:href="@{/admin/dashboard}">
        <i class="bi bi-speedometer2"></i> Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="adminNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/add-language}"><i class="bi bi-translate"></i> Add Language</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/add-quiz}"><i class="bi bi-plus-circle"></i> Add Quiz</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}"><i class="bi bi-people-fill"></i> View User Histories</a></li>

          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn nav-link btn-link"><i class="bi bi-box-arrow-right"></i> Logout</button>
          </form>

          <li class="nav-item">
            <a class="nav-link"><i id="darkToggle" class="bi bi-moon-fill dark-toggle" title="Toggle dark mode"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
          <script>
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
    const toggle = document.getElementById('darkToggle');
    if (toggle) {
      toggle.classList.remove('bi-moon-fill');
      toggle.classList.add('bi-sun-fill');
    }
  }

  const darkToggle = document.getElementById('darkToggle');
  if (darkToggle) {
    darkToggle.addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      this.classList.toggle('bi-sun-fill');
      this.classList.toggle('bi-moon-fill');
    });
  }
    </script>

</body>
