<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        :root {
            --nav-bg: #0846a1;
            --nav-text: #ffffff;
            --bg: #f8f9fa;
            --text: #212529;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.15);
        }
        .dark-mode {
            --nav-bg: #1f1f1f;
            --nav-text: #e0e0e0;
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1f1f1f;
            --card-shadow: rgba(0,0,0,0.5);
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            background-color: var(--nav-bg);
        }
        .navbar-brand, .nav-link, .dark-toggle {
            color: var(--nav-text) !important;
        }
        .form-container {
            background-color: var(--card-bg);
            box-shadow: 0 6px 18px var(--card-shadow);
            border-radius: 16px;
            padding: 2rem 2.5rem;
            margin-top: 2rem;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .form-title-icon {
            font-size: 1.75rem;
            color: #0846a1;
        }
        .form-heading {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        .dark-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/admin-layout :: adminNavbar"></div>

<div class="container">
    <div class="form-container">
        <div class="form-heading">
            <i class="bi bi-pencil-square form-title-icon"></i>
            <h2 class="mb-0"> <span th:text="${quiz.name}"></span></h2>
        </div>

        <form th:action="@{/admin/update-question}" method="post" th:object="${questionForm}">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{quiz.id}" />

            <div class="mb-3">
                <label class="form-label">Question</label>
                <textarea th:field="*{question}" class="form-control" rows="3" required></textarea>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Option 1</label>
                    <input type="text" th:field="*{option1}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Option 2</label>
                    <input type="text" th:field="*{option2}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Option 3</label>
                    <input type="text" th:field="*{option3}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Option 4</label>
                    <input type="text" th:field="*{option4}" class="form-control" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label">Correct Answer</label>
                    <input type="text" th:field="*{answer}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Explanation</label>
                    <textarea th:field="*{explanation}" class="form-control" rows="2"></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle me-1"></i> Update Question
                </button>
                <a th:href="@{/admin/view-questions(quizId=${quiz.id})}" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle me-1"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
